name: Build Custom Kernel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-latest
    container: archlinux:latest  # container SOLO per build

    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git wget gnupg sudo

      - name: Add build user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder /__w

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build as builder
        run: |
          sudo -u builder bash -c "
            mkdir -p ~/.gnupg
            echo 'disable-ipv6' >> ~/.gnupg/dirmngr.conf
            echo 'keyserver hkp://keyserver.ubuntu.com' >> ~/.gnupg/gpg.conf
            gpg --recv-keys 38DBBDC86092693E 647F28654894E3BD || true
            cp /etc/makepkg.conf ~/.makepkg.conf
            sed -i 's/^#MAKEFLAGS=.*/MAKEFLAGS=\"-j$(nproc)\"/' ~/.makepkg.conf
            sed -i 's|^PKGDEST=.*|PKGDEST=\"$PWD/artifacts\"|' ~/.makepkg.conf
            mkdir -p artifacts
            makepkg -s --noconfirm --config ~/.makepkg.conf
          "

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build
          path: artifacts/*.pkg.tar.zst
