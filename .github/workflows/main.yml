name: Build Custom Kernel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:

      - name: Create build user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder /__w
          
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git wget gnupg

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GPG (if needed for signing)
        run: |
          mkdir -p ~/.gnupg
          echo "disable-ipv6" >> ~/.gnupg/dirmngr.conf
          echo "keyserver hkp://keyserver.ubuntu.com" >> ~/.gnupg/gpg.conf

      - name: Import kernel GPG keys
        run: |
          # Cambia o aggiungi chiavi se necessario
          gpg --recv-keys 38DBBDC86092693E 647F28654894E3BD

      - name: Build as non-root
        run: |
          sudo -u builder bash -c "
            cd \$PWD
            cp /etc/makepkg.conf ~/.makepkg.conf
            sed -i 's/^#MAKEFLAGS=.*/MAKEFLAGS=\"-j$(nproc)\"/' ~/.makepkg.conf
            sed -i 's|^PKGDEST=.*|PKGDEST=\"\$PWD/artifacts\"|' ~/.makepkg.conf
            mkdir -p artifacts
            makepkg -s --noconfirm --config ~/.makepkg.conf
          "

        - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: custom-kernel-packages
          path: "*.pkg.tar.zst"
